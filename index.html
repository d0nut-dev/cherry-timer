<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cherry-timer</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/c931cd2a0c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="time-container">
        <div class="time-cl-container">
            <div class="acl-container">
                <div class="acl-background"></div>
        
                <div class="acl-line-v"></div>
                <div class="acl-line-h"></div>
        
                <div class="acl-line-one"></div>
                <div class="acl-line-two"></div>
                <div class="acl-line-three"></div>
                <div class="acl-line-four"></div>
        
                <div class="acl-dot"></div>
                <div class="acl-dot-i"></div>
        
                <div class="acl-seconds"></div>
                <div class="acl-minutes"></div>
                <div class="acl-hours"></div>
            </div>
            <div class="rs-container">
                <div class="dcl-time">00:00:00</div>
                <div class="cl-timer">--:--</div>
                <!-- <div class="cl-pomodoro">pomodoro - 4/6</div> -->
            </div>
        </div>
        <div class="time-controls-container">
            <button class="time-start-btn"><i class="fa-solid fa-play"></i></button>
            <button class="time-pause-btn"><i class="fa-solid fa-pause"></i></button>
            <button class="time-stop-btn"><i class="fa-solid fa-stop"></i></button>
        </div>
    </div>
</body>
<script src="./index.js" defer></script>
<script src="./clock.js" defer></script>
</html>
