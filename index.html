<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=false">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>cherry-timer</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/clock.css">
    <link rel="stylesheet" href="./styles/pmplus.css">
    <link rel="stylesheet" href="./styles/today.css">
    <link rel="apple-touch-icon" href="./img/cherry.png">
    <script src="https://kit.fontawesome.com/c931cd2a0c.js" crossorigin="anonymous"></script>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/clock.js" defer></script>
</head>
<body>
    <header>
        <div class="hd-container">
            <button class="head-main-btn"><img class="head-cherry-logo" src="./img/cherry.png"></button>
            <button class="head-change-mode-btn"><i class="fa-solid fa-circle-half-stroke"></i></button>
        </div>
        <button class="head-schedule-btn"><i class="fa-solid fa-calendar-days"></i></button>
    </header>
    <main>
        <div class="upper-container">
            <div class="pm-today" id="todays-sessions-cont">
                <div class="pm-today-head">
                    <div class="pm-today-h-title">today</div>
                    <div class="pm-today-h-dow">monday</div>
                </div>
                <div class="pm-today-body">
                    <div class="pm-today-info-cont">
                        <div class="pm-today-info">
                            <div>goal:</div>
                            <div>3 pomodoros</div>
                            <div>[25 min for each]</div>
                        </div>
                        <div class="pm-today-info">
                            <div>completed:</div>
                            <div>1</div>
                            <div>left:</div>
                            <div>2 hours</div>
                        </div>
                        <div class="pm-today-info">
                            <div>break: 1/2</div>
                        </div>
                    </div>
                    <div class="pm-today-progress">
                        <div class="pm-layer">
                            <div class="pm-percent-cont">
                                <div class="pm-percent">100</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="time-container">
                <div class="time-addition-controls">
                    <button class="time-screen-btn"><i class="fa-solid fa-expand"></i></button>
                    <button class="time-sound-btn"><i class="fa-solid fa-volume-high"></i></i></button>
                </div>
                <div>
                    <div class="time-cl-container">
                        <div class="acl-container">
                            <div class="acl-background"></div>
                    
                            <div class="acl-line-v"></div>
                            <div class="acl-line-h"></div>
                    
                            <div class="acl-line-one"></div>
                            <div class="acl-line-two"></div>
                            <div class="acl-line-three"></div>
                            <div class="acl-line-four"></div>
                    
                            <div class="acl-dot"></div>
                            <div class="acl-dot-i"></div>
                    
                            <div class="acl-seconds"></div>
                            <div class="acl-minutes"></div>
                            <div class="acl-hours"></div>
                        </div>
                        <div class="rs-container">
                            <div class="dcl-time">00:00:00</div>
                            <div class="cl-timer">--:--</div>
                            <div class="cl-progress-bar"></div>
                        </div>
                    </div>
                    <div class="time-controls-container">
                        <button class="time-start-btn" id="timer-start"><i class="fa-solid fa-play"></i></button>
                        <button class="time-pause-btn" id="timer-pause"><i class="fa-solid fa-pause"></i></button>
                        <button class="time-stop-btn"><i class="fa-solid fa-stop"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="lower-container">
            <div class="pm-container">
                <div class="pm-subcontainer">
                    <div id="todays-cont"></div>
                </div>
                <div class="pm-subcontainer">
                    <div id="passed-cont"></div>
                </div>
                <div class="pm-subcontainer">
                    <div id="delayed-cont"></div>
                </div>
            </div>
        </div>
    </main>
    <button class="pm-plus" id="pm-plus"><i class="fa-solid fa-plus"></i></button>
</body>
</html>
